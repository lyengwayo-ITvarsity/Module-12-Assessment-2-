<html>
    <head>
        <meta charset="UTF-8">
        <tittle></tittle>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="font/google-fonts">
        <link rel="stylesheet" href="font/fontAwesome/css/all.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script> 
    </head>
    <!------------------ Preparing The Button And Fetch Contacts -------------->
    <body onload="fetchContacts()">
        <div id="table">Contacts loading...</div>
        <button id="refresh" type="button">Refresh</button>
        <button id="addContact" type="button">Add Contact</button>

        <script src="config.js"></script>

        <script>
            /*====================== Adding The Event Listener ======================*/
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);

            /*====================== Fetch Contact Function ======================*/
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                
                })
            }

            /*====================== Displaying The Output Data ======================*/
            function displayOutput(data){
                output = "<table>";

                for(a in data){
                    output += `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="100"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                        </tr>
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }

            /*====================== Adding The Contact Function ======================*/
            function addContact(){
                window.open("add-contact.html", "_self");
            }

            /*====================== Adding The Edit Contact Function ======================*/
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }

        </script>
    </body>
</html>
